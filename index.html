<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container flex flex-col h-screen mx-auto justify-center items-center">
        <h1 class="text-3xl sm:text-8xl font-bold mb-4">Countdown F1</h1>
        <div id="countdown" class="flex gap-2 sm:gap-12 text-lg">
            <div class="flex flex-col">
                <p id="days" class="inline-block mr-2 text-xl sm:text-5xl"></p>
                <span class="inline-block">Days</span>
            </div>
            <div class="flex flex-col">
                <p id="hours" class="inline-block mr-2 text-xl sm:text-5xl"></p>
                <span class="inline-block ">Hours</span>
            </div>
            <div class="flex flex-col">
                <p id="minutes" class="inline-block mr-2 text-xl sm:text-5xl"></p>
                <span class="inline-block">Minutes</span>
            </div>
            <div class="flex flex-col">
                <p id="seconds" class="inline-block mr-2 text-xl sm:text-5xl"></p>
                <span class="inline-block">Seconds</span>
            </div>
        </div>
        <div class="flex justify-center mt-20 ">
            <img height="200px" width="200px" src="200w.gif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
